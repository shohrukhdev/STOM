{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
{#    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">#}
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
{#    <link rel="stylesheet" href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">#}
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'login/images/icons/favicon.ico' %}"/>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href={% static "login/vendor/bootstrap/css/bootstrap.min.css" %}>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href={% static "login/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href={% static "login/vendor/animate/animate.css" %}>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href={% static "login/vendor/css-hamburgers/hamburgers.min.css" %}>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href={% static "login/vendor/select2/select2.min.css" %}>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href={% static "login/css/util.css" %}>
        <link rel="stylesheet" type="text/css" href={% static "login/css/main.css" %}>
        <link rel="stylesheet" type="text/css" href="{% static "plugins/toastr/toastr.min.css" %}">
    <!--===============================================================================================-->
  </head>
  <body class="login-page" data-new-gr-c-s-check-loaded="14.1028.0" data-gr-ext-installed style=" min-height: 600px; ">
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src={% static "login/images/img-01.png" %} alt="IMG">
				</div>

				<form class="login100-form validate-form" method="post">
          {% csrf_token %}
					<span class="login100-form-title">
						Member Login
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
  </body>

{% block js %}
    <!--===============================================================================================-->
	<script src={% static "login/vendor/jquery/jquery-3.2.1.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "login/vendor/bootstrap/js/popper.js" %}></script>
	<script src={% static "login/vendor/bootstrap/js/bootstrap.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "login/vendor/select2/select2.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "login/vendor/tilt/tilt.jquery.min.js" %}></script>
  <script src={% static "plugins/toastr/toastr.min.js" %}></script>

	<script >

		$(document).ready(function () {
        if ("{{ error }}"){
          alert("{{ error }}");
        }
    });

	</script>
<!--===============================================================================================-->
	<script src={% static "login/js/main.js" %}></script>
{% endblock %}
</html>
